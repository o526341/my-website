    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <style>
        main {
            padding-top: 50px;
        }

        .bg-primary {

        }

<body class="h-100 d-flex flex-column">

    <main class="flex-shrink-0">
        <!-- 內容 start -->

                <li class="breadcrumb-item active" aria-current="page">常見問題</li>
            </ol>

    <!-- order 排序,數字越小越前面(0-5) -->
    <footer class="mt-auto bg-primary py-5 text-dark text-center">
        <!-- .container>.row>.col-md-4*3{$} -->
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-md-end order-md-3">
                    <!-- a.btn.btn-outline-light{家具專區} -->
                    <!-- a.btn.btn-outline-light{優惠券} -->
                    <a href="" class="btn btn-outline-light">家具專區</a>
                    <a href="" class="btn btn-outline-light">優惠券</a>
                    <p class="fs-3">
                        <span class="me-2 d-none d-md-inline">FOLLOW US</span>
                        <a class="text-dark" href=""><i class="fa-brands fa-instagram"></i></a>
                        <a class="text-dark" href=""><i class="fa-brands fa-facebook"></i></a>
                        <a class="text-dark" href=""><i class="fa-brands fa-youtube"></i></a>
                        <a class="text-dark" href=""><i class="fa-brands fa-line"></i></a>
                    </p>

                </div>
                <div class="col-md-4 order-md-2 d-none d-md-block">生活家居</div>
                <div class="col-md-4 text-md-start order-md-1">
                    <p>隨時歡迎你加入！我們不定期提供卡友優惠價格、生日優惠及各類驚喜贈品！</p>
                    <p>免費加入企業卡卡友，即享專屬優惠。</p>
                    <p>
                        <a href="" class="text-dark text-decoration-none">隱私權政策</a>
                        <a href="" class="text-dark text-decoration-none">聯絡我們</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">登入</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="loginForm" class="needs-validation" method="post" novalidate>
                        <div class="mb-3">
                            <label for="accout" class="form-label">帳號</label>
                            <input type="text" name="accout" id="accout" class="form-control" aria-describedby="helpId"
                                placeholder="請輸入電子郵件" required />
                            <div class="invalid-feedback">
                                此為必填項目
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="請輸入密碼" required />
                            <div class="invalid-feedback">
                                此為必填項目
                            </div>
                        </div>

                        <p class="text-end">
                            <button type="submit" class="btn btn-primary">
                                登入
                            </button>
                        </p>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Offcanvas start -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">購物車</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="class mb-4">
                您的購物車是空的
            </div>
            <div class="row">
                <div class="col-6"><a href="" class="btn btn-primary w-100">立即結帳</a></div>
                <div class="col-6"><a href="" class="btn btn-primary w-100">前往選購</a></div>
            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./js/validation.js"></script>
