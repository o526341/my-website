    <!-- .container>.row>.col-md-3.mb-4{標題}+col-md-9{表格} -->
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-3 mb-4">聯絡我們<br>CONTACT US</div>
            <div class="col-md-9">
                <form action="" id="contactForm" class="needs-validation" method="post" novalidate>
                    <div class="mb-3">
                        <!-- bs5-form-select-custom -->
                        <label for="purpose" class="form-label">聯絡目的</label>
                        <select name="purpose" id="purpose" class="form-select" required>
                            <option selected disabled value="">===請選擇===</option>
                            <option value="1">客服專區</option>
                            <option value="2">海外代理</option>
                            <option value="3">加盟專區</option>
                        </select>
                    </div>
                    <!-- start -->
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" name="name" placeholder="請輸入姓名" required>
                        <div class="invalid-feedback">此為必填欄位</div>
                    </div>
                    <!-- end -->
                    <!-- start -->
                    <div class="mb-3">
                        <label for="tel" class="form-label">電話</label>
                        <input type="tel" class="form-control" name="tel" placeholder="請輸入電話" required>
                        <div class="invalid-feedback">此為必填欄位</div>
                    </div>
                    <!-- end -->
                    <!-- start -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="請輸入Email" required>
                        <div class="invalid-feedback">此為必填欄位</div>
                    </div>
                    <!-- end -->
                    <!-- start -->
                    <div class="mb-3">
                        <label for="subject" class="form-label">主旨</label>
                        <input type="text" class="form-control" name="subject" placeholder="請輸入地址" required>
                        <div class="invalid-feedback">此為必填欄位</div>
                    </div>
                    <!-- end -->
                    <!-- start -->
                    <div class="mb-3">
                        <label for="message" class="form-label">內容</label>
                        <textarea class="form-control" name="message" id="message"></textarea>
                    </div>
                    <!-- end -->
                    <button type="submit" class="btn btn-primary mb-5">
                        送出表單
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- 內容 end -->

                </div>
                <div class="col-md-4 order-md-2 d-none d-md-block">生活家居</div>
                <div class="col-md-4 text-md-start order-md-1">

                    <p>免費加入企業卡卡友，即享專屬優惠。</p>
                    <p>
                        <a href="" class="text-dark text-decoration-none">隱私權政策</a>
                        <a href="" class="text-dark text-decoration-none">聯絡我們</a>
                    </p>
                </div>
            </div>
        </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">登入</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="loginForm" class="needs-validation" method="post" novalidate>
                        <div class="mb-3">
                            <label for="accout" class="form-label">帳號</label>
                            <input type="text" name="accout" id="accout" class="form-control" aria-describedby="helpId"
                                placeholder="請輸入電子郵件" required />
                            <div class="invalid-feedback">
                                此為必填項目
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="請輸入密碼" required />
                            <div class="invalid-feedback">
                                此為必填項目
                            </div>
                        </div>

                        <p class="text-end">
                            <button type="submit" class="btn btn-primary">
                                登入
                            </button>
                        </p>
                </div>
